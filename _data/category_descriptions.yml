# Events
"Events/First Channeling Intensive": "The First Channeling Intensive was held July 29 - August 3, 2021. This was the first time the Colorado Springs circle convened, and it focused on basic channeling skills for the three junior instruments."
"Events/Second Channeling Intensive": "The second intensive was held May 15 - 20, 2022 in Colorado Springs, Colorado. The intensive featured various topics and is notable for having been interrupted by a COVID-19 infection."
"Events/Third Channeling Intensive": "Held October 5 - 10, 2023 in Colorado Springs, Colorado, the third intensive is the last one featuring the Colorado Springs circle. It covered a variety of issues including a deep dive into the nature of the spirit complex."
"Events/Fourth Channeling Intensive": "The Fourth Channeling Intensive featured the new HARC circle and was held June 15 - 20, 2023 in Breckenridge, Colorado."
"Events/Fifth Channeling Intensive": "Held November 3-8, 2023 in Estes Park, Colorado, the Fifth Channeling Intensive was the first to have a theme. Focusing on a variety of aspects to will, the HARC circle eventually integrated concepts related to will such as magical practice, desire, and memory in its primitive and cosmic forms."
"Events/Sixth Channeling Intensive": "The Sixth Channeling Intensive was held from October 31 - November 5, 2024 in Estes Park, Colorado. While the theme centered on exploring archetypal mind topics, it was also the setting for training up three new instruments for Q'uo. Certain sessions that are training-heavy and lacking in much content relevant to the Law of One seeker will not be published; other training sessions that have more to offer may be published in a special \"training\" section of HARC."
"Events/Gathering '24": "The Other Selves Working Group is an online group of seekers, many who have never met in person. The Gathering '24 from June 6 - 10, 2024 was an opportunity to share company, have important discussions, and train up new instruments who were interested. Because of the latter task, many of the sessions were not recorded, but three have been made available."

