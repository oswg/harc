# Detect orphan MP3s (in assets/audio/ without a matching post).
# For each: transcribe, create a post with title: TBD and transcript in body.
# Trigger on push or manually from Actions tab.
#
# Required secrets: OPENAI_API_KEY

name: Transcribe Audio

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true

      - name: Install OpenAI gem
        run: gem install openai -v "~> 0.46"

      - name: Transcribe orphan MP3s and create posts
        run: ruby scripts/transcribe_missing_audio.rb
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push new posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Transcribe: create posts for orphan MP3s"
            git push
          fi
