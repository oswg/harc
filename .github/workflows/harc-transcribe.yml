# Find posts without audio key, infer S3 path from filename, download, transcribe, update post.
# Fills in the S3 audio URL in frontmatter and adds transcription to the body, then commits.
# Trigger manually from Actions tab.
#
# Required secrets: OPENAI_API_KEY, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# Vars: HARC_S3_BUCKET, HARC_S3_PREFIX (default: audio), HARC_S3_REGION (default: us-east-1)

name: Transcribe Missing Audio

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true

      - name: Install OpenAI gem
        run: gem install openai -v "~> 0.46"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Transcribe posts missing audio
        run: ruby scripts/transcribe_missing_audio.rb
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HARC_S3_BUCKET: ${{ vars.HARC_S3_BUCKET }}
          HARC_S3_PREFIX: ${{ vars.HARC_S3_PREFIX || 'audio' }}
          HARC_S3_REGION: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Commit and push updated posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Transcribe: add audio URL and transcript to posts missing audio"
            git push
          fi
