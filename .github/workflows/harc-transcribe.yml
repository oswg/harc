# Find posts with transcribe: true, download their audio from the frontmatter URL,
# transcribe, put transcript in the body, remove transcribe: true, then commit.
# Trigger on push or manually from Actions tab.
#
# Required secrets: OPENAI_API_KEY, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY (for S3)
# Vars: HARC_S3_REGION (default: us-east-1) - used if S3 URLs need region

name: Transcribe Audio

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true

      - name: Install OpenAI gem
        run: gem install openai -v "~> 0.46"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Transcribe posts with transcribe front matter
        run: ruby scripts/transcribe_missing_audio.rb
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AWS_REGION: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Commit and push updated posts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Transcribe: add transcript to posts, remove transcribe flag"
            git push
          fi
