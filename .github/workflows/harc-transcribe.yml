# Find posts without audio key, infer S3 path from filename, download, transcribe, update post.
# Trigger manually from Actions tab.
#
# Required secrets: OPENAI_API_KEY, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# Vars: HARC_S3_BUCKET, HARC_S3_PREFIX (default: audio), HARC_S3_REGION (default: us-east-1)

name: Transcribe Missing Audio

on:
  workflow_dispatch:

permissions:
  contents: write  # for creating PR with updated posts

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true

      - name: Install OpenAI gem
        run: gem install openai -v "~> 0.46"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Transcribe posts missing audio
        run: ruby scripts/transcribe_missing_audio.rb
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HARC_S3_BUCKET: ${{ vars.HARC_S3_BUCKET }}
          HARC_S3_PREFIX: ${{ vars.HARC_S3_PREFIX || 'audio' }}
          HARC_S3_REGION: ${{ vars.HARC_S3_REGION || 'us-east-1' }}

      - name: Create PR with updated posts
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "transcribe-missing-audio-${{ github.run_id }}"
          title: "Transcribe posts missing audio"
          body: |
            Auto-generated from Transcribe Missing Audio workflow.
            - Found posts without `audio` key
            - Downloaded MP3 from S3 (inferred from filename)
            - Transcribed via OpenAI Whisper
            - Added `audio` URL and transcript to each post
            Review and merge when ready.
          path: _posts
